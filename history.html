<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="main.css" type="text/css">
	<title>メールベンチャー</title>
	<script src="jquery-1.7.2.js"></script>
	<script src="history.js"></script>
</head>
<body>

	<div class="head">
		<div class="head1">
			<div class="logStatue">設定　ログイン</div>
		</div>
		<div class="head2"></div>
	</div>

	<div class="title">
		<div class="titleLogo">
			メールベンチャー
		</div>
		<div class="titleDescription">
			ランダムな相手とメル友になるサイト！！
		</div>
	</div>
	
	<div class="main">
		<div class="navi">
			<div class="naviGuide">
				<div class="naviUserRegister	">
					新規ユーザー登録
				</div>
				<div class="naviLounge">
					ラウンジ
				</div>
				<div class="naviCreateMail">
					メールを送る
				</div>
				<div class="naviNowHistory">
					メール履歴
				</div>
			</div>
		</div>
		<div class="content">
			<div class="contentHistoryTitle">
				メール履歴
			</div>
			<div class="contentHistorySelectContainer">
				<div class="contentHistorySelectList">
					<div class="contentHistorySelectedItem">
						<div class="contentHistorySelectedItemLeft">
							全部
						</div>
						<div class="contentHistorySelectedItemRight">
							▼
						</div>
					</div>
					<ul class="contentHistorySelectListContent">
						<li class="contentHistorySelectListContentItem">
							メール１だ
						</li>
						<li class="contentHistorySelectListContentItem">
							メール２だだだaaaaaa
						</li>
						<li class="contentHistorySelectListContentItem">
							メール3だだだaaaaaあaaaaaa
						</li>
					</ul>
				</div>
				<div class="contentHistorySelectButton" unselectable="on">
					リストを表示
				</div>
			</div>
			<div class="contentHistoryMailListContainer">
				<div class="contentHistoryMailContainer">
					<div class="contentHistoryMailFromTo">
						<span class="contentHistoryMailFromToSelf">
							自分の名前
						</span>
						　→　相手の名前
					</div>
					<div class="contentHistoryMailContent">
						やっほー
						元気だったよ！
					</div>
				</div>
				<div class="contentHistoryMailContainer">
					<div class="contentHistoryMailFromTo">
						相手の名前　→　
						<span class="contentHistoryMailFromToSelf">
							自分の名前
						</span>
					</div>
					<div class="contentHistoryMailContent">
						ほんまに？
						めっちゃ元気やってん？
					</div>
				</div>
			</div>
			<div class="contentHistorySelectWindow">
				<div class="contentHistorySelectWindowTitle">
					過去のプレイヤー詳細
				</div>
				<table class="contentHistorySelectWindowTable">
					<tr>
						<th>お相手様プレイヤー</th>
						<th>最終プレイ日</th>
					</tr>
				</table>
			</div>

		</div> <!-- contentここまで-->
		<div class="footer">来年は2013年です。</div>

	</div>
</body>
</html>
